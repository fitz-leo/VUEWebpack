<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue-2.4.0.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <p v-for="(user, i) in list">Id：{{ user.id }} --- 名字：{{ user.name }} --- 索引：{{i}}</p>

</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      list: [
        {id: 1, name: 'zs1'},
        {id: 2, name: 'zs2'},
        {id: 3, name: 'zs3'},
        {id: 4, name: 'zs4'}
      ]
    }
  })
</script>
</body>
</html>
