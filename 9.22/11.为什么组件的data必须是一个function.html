<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue-2.4.0.js"></script>
</head>

<body>
<div id="app">
    <counter></counter>
</div>
<template id="tmp1">
    <div>
        <input type="button" value="+1" @click="increment">
        <h3>{{count}}</h3>
    </div>
</template>

<script>
  var dataObj = {count: 0}

  Vue.component('counter', {
    template: '#tmp1',
    data: function () {
      return {
        count: 0
      }
    },
    methods: {
      increment () {
        this.count++
      }
    }
  })

  // 创建 Vue 实例，得到 ViewModel
  var vm = new Vue({
    el: '#app',
    data: {},
    methods: {}
  })
</script>
</body>

</html>
